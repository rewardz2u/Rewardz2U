<!DOCTYPE html>
<html>
<head>
	<title>Rewardz2U Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
	<header>
        <div class="container">
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <h1 class="text-white font-weight-bold">Rewardz2U Signup</h1>
            </div>
          </div>
        </div>
      </header>
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
	       <form>
              <h1 class="signup-heading">Signup</h1>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Create new username" required>
              </div>
              <div>
                <label for="email">Email ID</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your E-mail ID" required>
              </div>
           </form>
          </div>
        </div>
      </div>
</body>
</html>
